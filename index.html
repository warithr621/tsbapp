<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSB App Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <img src="logo.png" alt="Logo" style="width: 200px; height: auto;">
    </div>
    <div style="text-align: center; margin-top: 20%;">
        <h1>LOGIN</h1>
        <input id="passwordInput" type="password" placeholder="Enter password" onkeypress="if(event.keyCode==13) pwcheck()">
        <button id="checkPassword" onclick="pwcheck()">Submit</button>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
