<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View TSB Questions</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="index.html">
            <img src="/images/logo.png" alt="Logo" style="width: 200px; height: auto;">
        </a>
    </div>
    <h1 style="font-size: 96px;">View</h1>

    <form action="/upload" method="post">
        <label for="type">Display Type:</label>
        <select id="type" name="type">
            <option value="subj">Subject</option>
            <option value="round">Round</option>
        </select>

        <label for="displayPick">Subject / Round:</label>
        <div id="subject-container">
            <select id="displayPick" name="displayPick">
                <option value="biology">Biology</option>
                <option value="chemistry">Chemistry</option>
                <option value="physics">Physics</option>
                <option value="earth_space">Earth & Space</option>
                <option value="math">Math</option>
            </select>
            <br><br>
        </div>

        <div id="round-container" style="display: none;">
            <select id="displayPick" name="displayPick">
            <option value="rr1">Round Robin 1</option>
            <option value="rr2">Round Robin 2</option>
            <option value="rr3">Round Robin 3</option>
            <option value="rr4">Round Robin 4</option>
            <option value="rr5">Round Robin 5</option>
            <option value="de1">Double Elim 1</option>
            <option value="de2">Double Elim 2</option>
            <option value="de3">Double Elim 3</option>
            <option value="de4">Double Elim 4</option>
            <option value="de5">Double Elim 5</option>
            <option value="de6">Double Elim 6</option>
            <option value="de7">Double Elim 7</option>
            <option value="f1">Finals 1</option>
            <option value="f2">Finals 2</option>
            </select>
            <br><br>
        </div>

        <script>
            document.getElementById('type').addEventListener('change', function() {
            var type = this.value;
            var subjectContainer = document.getElementById('subject-container');
            var roundContainer = document.getElementById('round-container');

            if (type === 'subj') {
                subjectContainer.style.display = 'block';
                roundContainer.style.display = 'none';
            } else if (type === 'round') {
                subjectContainer.style.display = 'none';
                roundContainer.style.display = 'block';
            } else {
                subjectContainer.style.display = 'none';
                roundContainer.style.display = 'none';
            }
            });
        </script>


        <input type="submit" value="Submit" style="cursor: pointer;" onclick="showQuestions(); return false;">
    </form>

    <div id="questionsContainer"></div>

    <script src="/js/view.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"></script>
</body>
</html>
