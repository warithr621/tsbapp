<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View TSB Questions</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Logo -->
        <div class="flex justify-end mb-8">
            <a href="index.html" class="hover:opacity-90 transition-opacity">
                <img src="/images/logo.png" alt="Logo" class="w-48 h-auto">
            </a>
        </div>

        <div class="max-w-4xl mx-auto">
            <h1 class="text-5xl md:text-6xl font-bold text-burnt mb-12 text-center">View</h1>

            <form id="roundForm" class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="mb-6">
                    <label for="round" class="block text-sm font-medium text-gray-700 mb-2">Select Round:</label>
                    <select id="round" name="round" class="w-full rounded-lg border-gray-300 focus:border-burnt focus:ring-burnt/20">
                        <option value="rr1">Round Robin 1</option>
                        <option value="rr2">Round Robin 2</option>
                        <option value="rr3">Round Robin 3</option>
                        <option value="rr4">Round Robin 4</option>
                        <option value="rr5">Round Robin 5</option>
                        <option value="de1">Double Elim 1</option>
                        <option value="de2">Double Elim 2</option>
                        <option value="de3">Double Elim 3</option>
                        <option value="de4">Double Elim 4</option>
                        <option value="de5">Double Elim 5</option>
                        <option value="de6">Double Elim 6</option>
                        <option value="de7">Double Elim 7</option>
                        <option value="f1">Finals 1</option>
                        <option value="f2">Finals 2</option>
                    </select>
                </div>

                <div class="flex justify-end">
                    <button 
                        type="submit" 
                        class="bg-burnt text-white px-8 py-3 rounded-lg font-medium hover:bg-burnt-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-burnt focus:ring-offset-2"
                    >
                        Generate
                    </button>
                </div>
            </form>

            <div id="outputButtons" class="hidden space-y-4">
                <button 
                    id="viewPdfBtn"
                    class="w-full bg-burnt text-white px-8 py-3 rounded-lg font-medium hover:bg-burnt-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-burnt focus:ring-offset-2"
                >
                    View PDF
                </button>
                <button 
                    id="downloadTexBtn"
                    class="w-full bg-burnt text-white px-8 py-3 rounded-lg font-medium hover:bg-burnt-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-burnt focus:ring-offset-2"
                >
                    Download TeX
                </button>
				<button 
					id="viewReplacementsBtn"
					class="w-full bg-burnt text-white px-8 py-3 rounded-lg font-medium hover:bg-burnt-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-burnt focus:ring-offset-2"
				>
					View Replacements
				</button>
            </div>
        </div>
    </div>

    <script src="/js/view.js"></script>
</body>
</html>
