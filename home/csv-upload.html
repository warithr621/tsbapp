<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload CSV - TSB Questions</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen">
	<div class="container mx-auto px-4 py-8">
		<!-- Logo -->
		<div class="flex justify-between items-center mb-8">
			<a href="javascript:history.back()" class="bg-burnt text-white px-6 py-2 rounded-lg font-medium hover:bg-burnt-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-burnt focus:ring-offset-2">
				‚Üê Back
			</a>
			<a href="index.html" class="hover:opacity-90 transition-opacity">
				<img src="/images/logo.png" alt="Logo" class="w-48 h-auto">
			</a>
		</div>

		<div class="max-w-4xl mx-auto">
			<h1 class="text-5xl md:text-6xl font-bold text-burnt mb-12 text-center">Upload CSV</h1>

			<div class="bg-white rounded-xl shadow-lg p-8">
				<form id="csvUploadForm" class="space-y-6">
					<div>
						<label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject:</label>
						<select id="subject" name="subject" required class="w-full rounded-lg border-gray-300 focus:border-burnt focus:ring-burnt/20">
							<option value="">Select a subject</option>
							<option value="Biology">Biology</option>
							<option value="Chemistry">Chemistry</option>
							<option value="Physics">Physics</option>
							<option value="Earth & Space">Earth & Space</option>
							<option value="Math">Math</option>
						</select>
					</div>

					<div>
						<label for="csvFile" class="block text-sm font-medium text-gray-700 mb-2">CSV File:</label>
						<input type="file" id="csvFile" name="csvFile" accept=".csv" required class="w-full border-gray-300 focus:border-burnt focus:ring-burnt/20">
					</div>

					<div id="previewSection" class="hidden">
						<h3 class="text-lg font-semibold text-burnt mb-4">Preview</h3>
						<div id="previewContent" class="bg-gray-50 p-4 rounded-lg max-h-96 overflow-y-auto">
						</div>
					</div>

					<div class="flex justify-end">
						<button type="submit" class="bg-burnt text-white px-8 py-3 rounded-lg font-medium hover:bg-burnt-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-burnt focus:ring-offset-2">
							Upload Questions
						</button>
					</div>
				</form>

				<div id="alert" class="mt-4" style="display: none;"></div>
			</div>
		</div>
	</div>

	<script src="/js/csv-upload.js"></script>
</body>
</html>
