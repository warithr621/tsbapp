<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSB App Home Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <img src="/images/logo.png" alt="Logo" style="width: 200px; height: auto;">
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="display: flex; justify-content: space-around; width: 100%;">
            <button id="uploadQuestion" style="padding: 20px; font-size: 72px; margin: 0 10px; flex: 1;">Upload Question</button>
            <button id="viewQuestions" style="padding: 20px; font-size: 72px; margin: 0 10px; flex: 1;">View Questions</button>
            <button id="resetQuestions" style="padding: 20px; font-size: 72px; margin: 0 10px; flex: 1;">Reset All Questions</button>
        </div>
    </div>
    <script src="/js/home.js"></script>
</body>
</html>
