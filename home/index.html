<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSB App Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        burnt: {
                            DEFAULT: '#B25D22',
                            light: '#D47B3F',
                            dark: '#8B4A1B',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-1 flex flex-col justify-center items-center">
        <!-- Logo -->
        <div class="flex justify-end w-full mb-8">
            <img src="/images/logo.png" alt="Logo" class="w-48 h-auto transition-transform hover:scale-105">
        </div>
        
        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center w-full flex-1">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl">
                <button 
                    id="uploadQuestion" 
                    class="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 text-burnt hover:bg-burnt hover:text-white text-4xl md:text-5xl font-bold"
                >
                    Upload Question
                </button>
                <button 
                    id="viewQuestions" 
                    class="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 text-burnt hover:bg-burnt hover:text-white text-4xl md:text-5xl font-bold"
                >
                    View Questions
                </button>
                <button 
                    id="resetQuestions" 
                    class="bg-white p-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 text-burnt hover:bg-burnt hover:text-white text-4xl md:text-5xl font-bold"
                >
                    Reset All Questions
                </button>
    </div>
        </div>
    </div>
    <script src="/js/home.js"></script>
</body>
</html>
