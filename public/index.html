<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TSB App Home Page</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen">
	<div class="container mx-auto px-4 py-8">
		<!-- Logo -->
		<div class="flex justify-end mb-8">
			<img src="images/logo.png" alt="Logo" class="w-48 h-auto transition-transform hover:scale-105">
		</div>
		
		<!-- Login Form -->
		<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-16">
			<div class="text-center">
				<h1 class="text-3xl font-bold text-burnt mb-8">Welcome Back!</h1>
				<div class="space-y-4">
					<div class="relative">
						<input 
							id="passwordInput" 
							type="password" 
							placeholder="Enter password" 
							class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-burnt focus:ring-2 focus:ring-burnt/20 transition-all outline-none"
						>
					</div>
					<button 
						id="checkPassword" 
						class="w-full bg-burnt text-white py-3 rounded-lg font-medium hover:bg-burnt-dark transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-burnt focus:ring-offset-2"
					>
						Sign In
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
